<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelance Bank | By Theophil Dio</title>
  <!-- Tailwindcss CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lime-50">
  <header class="text-center mt-12">
    <h1 class="text-5xl text-cyan-400 uppercase font-semibold drop-shadow">freelance bank</h1>
    <p class="text-lime-500">make your freelancing life easy....</p>
    <button id="logout" class="capitalize bg-red-400 text-white py-2 px-4 rounded mt-5 drop-shadow-md">log out</button>
  </header>
  <main class="w-3/4 mx-auto my-12">
    <!-- Bank Transactions -->
    <section class="grid grid-cols-3 gap-4">
      <div class="bg-cyan-300 p-5 rounded text-center drop-shadow-md">
        <h4 class="uppercase text-white text-1xl">deposit</h4>
        <h3 class="text-3xl text-slate-700">$<span id="deposit-total">0</span></h3>
      </div>
      <div class="bg-red-300 p-5 rounded text-center drop-shadow-md">
        <h4 class="uppercase text-white text-1xl">withdraw</h4>
        <h3 class="text-3xl text-slate-700">$<span id="withdraw-amount">0</span></h3>
      </div>
      <div class="bg-green-300 p-5 rounded text-center drop-shadow-md">
        <h4 class="uppercase text-white text-1xl">current balance</h4>
        <h3 class="text-3xl text-slate-700">$<span id="current-amount">0</span></h3>
      </div>
    </section>
    <!-- Deposit and Withdraw Forms -->
    <section class="grid grid-cols-2 gap-4 mt-8 w-1/2 mx-auto">
      <!-- Deposit Form -->
      <div class="bg-indigo-300 p-5 rounded drop-shadow">
        <h3 class="capitalize mb-4 text-white">deposit here</h3>
        <input id="deposit-input" type="text" placeholder="Deposit amount" class="w-full p-1 rounded">
        <button id="deposit-button" class="mt-3 bg-cyan-300 text-white py-1 px-6 capitalize rounded">deposit</button>
      </div>
      <!-- Withdraw Form -->
      <div class="bg-indigo-300 p-5 rounded drop-shadow">
        <h3 class="capitalize mb-4 text-white">withdraw here</h3>
        <input id="withdraw-input" type="text" placeholder="Withdraw amount" class="w-full p-1 rounded">
        <button id="withdraw-button" class="mt-3 bg-red-300 text-white py-1 px-6 capitalize rounded">withdraw</button>
      </div>
    </section>
  </main>

  <script src="js/banking.js"></script>
</body>
</html>
