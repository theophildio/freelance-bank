<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Tailwindcss CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="text-center mt-12">
    <h1 class="text-3xl text-emerald-400 capitalize font-semibold drop-shadow">welcome to <span class="text-cyan-400 uppercase">freelance bank</span></h1>
  </header>
  <main class="w-3/4 mx-auto mt-12">
    <!-- Login Form -->
    <section class="bg-pink-100 w-1/2 mx-auto p-8 rounded drop-shadow">
      <h3 class="capitalize mb-4 text-xl">please login</h3>
      <input id="user-email" type="email" placeholder="Your email" class="w-full p-1 rounded mb-4">
      <input id="user-password" type="password" placeholder="Your password" class="w-full p-1 rounded">
      <p id="warning" class="text-red-600 italic text-xs"></p>
      <button id="login-button" class="mt-4 bg-emerald-400 text-white py-1 px-6 capitalize rounded">login</button>
    </section>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
